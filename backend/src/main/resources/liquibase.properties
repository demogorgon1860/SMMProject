# Liquibase Configuration Properties
# This file provides additional Liquibase configuration beyond Spring Boot

# ===============================
# CONNECTION SETTINGS
# ===============================
# These can be overridden by Spring Boot properties or environment variables
driver=org.postgresql.Driver
url=jdbc:postgresql://localhost:5432/smm_panel
username=smm_admin
password=dev_password_123

# ===============================
# CHANGELOG CONFIGURATION
# ===============================
changeLogFile=classpath:db/liquibase/db.changelog-master.xml
contexts=all
defaultSchemaName=public

# ===============================
# PERFORMANCE SETTINGS
# ===============================
# Improve performance during migrations
databaseChangeLogTableName=databasechangelog
databaseChangeLogLockTableName=databasechangeloglock

# ===============================
# SECURITY SETTINGS
# ===============================
# Prevent accidental drops in production
dropFirst=false
promptForNonLocalDatabase=true

# ===============================
# LOGGING SETTINGS
# ===============================
# Control Liquibase logging levels
logLevel=INFO
logFile=logs/liquibase.log

# ===============================
# ROLLBACK CONFIGURATION
# ===============================
# Enable rollback tracking
outputFile=logs/liquibase-output.sql
rollbackFile=logs/liquibase-rollback.sql

# ===============================
# VALIDATION SETTINGS
# ===============================
# Strict validation for production safety
strictValidation=true
validateOnMigrate=true

# ===============================
# ADVANCED SETTINGS
# ===============================
# Include system metadata in changeset
includeSystemClasspath=false
includeObjectsFromOtherSchemas=false

# ===============================
# LIQUIBASE HUB (DISABLED)
# ===============================
# Disable Liquibase Hub for privacy
liquibaseHubMode=off
hubConnectionId=
hubApiKey=

# ===============================
# DIFF/COMPARE SETTINGS
# ===============================
# Settings for schema comparison and diff generation
diffColumnOrder=true
includeCatalog=false
includeSchema=true
includeTablespace=false

# ===============================
# SNAPSHOT SETTINGS
# ===============================
# Control snapshot generation behavior
snapshotFormat=json
outputDefaultSchema=false
outputDefaultCatalog=false