# docker-compose.dev.yml
# Development environment with debugging and monitoring tools
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # Override Spring Boot app for development
  spring-boot-app:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "${SERVER_PORT:-8080}:8080"
      - "5005:5005"  # Java debug port
    environment:
      SPRING_PROFILES_ACTIVE: dev
      JAVA_OPTS: >
        -XX:MaxRAMPercentage=50.0
        -XX:+UseG1GC
        -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
        -Dspring.jpa.show-sql=${HIBERNATE_SHOW_SQL:-true}
        -Dlogging.level.com.smmpanel=${LOGGING_LEVEL_COM_SMMPANEL:-DEBUG}
      # Override database host for local development
      DB_HOST: postgres
      REDIS_HOST: redis
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      # Disable DevTools restart even in dev (use manual restart instead)
      SPRING_DEVTOOLS_RESTART_ENABLED: false
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/build:/app/build
      - ./backend/logs:/app/logs
      - ./backend/.gradle:/app/.gradle

  # PostgreSQL with exposed port for development
  postgres:
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-smm_panel}
      POSTGRES_USER: ${DB_USER:-smm_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"

  # Redis with exposed port
  redis:
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: >-
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 1gb
      --maxmemory-policy allkeys-lru

  # Kafka with exposed ports
  kafka:
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

  # Frontend development server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: smm_frontend_dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:${SERVER_PORT:-8080}/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - frontend_node_modules:/app/node_modules
    networks:
      - smm_network
    depends_on:
      - spring-boot-app

  # Kafka UI remains the same but with updated reference
  kafka-ui:
    environment:
      KAFKA_CLUSTERS_0_NAME: smm-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_READONLY: false
      DYNAMIC_CONFIG_ENABLED: true

  # pgAdmin for PostgreSQL management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: smm_pgadmin_dev
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@smmpanel.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - smm_network

  # RedisInsight for Redis management
  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: smm_redis_insight_dev
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - redis_insight_data:/db
    networks:
      - smm_network

  # Selenium Hub with exposed ports for debugging
  selenium-hub:
    ports:
      - "4444:4444"
      - "4442:4442"
      - "4443:4443"
    environment:
      SE_NODE_MAX_SESSIONS: 3  # Lower for dev
      GRID_DEBUG: "true"

  # Chrome nodes with VNC for debugging
  chrome:
    environment:
      SE_NODE_MAX_SESSIONS: 2  # Lower for dev
      SE_VNC_NO_PASSWORD: 1
      SE_SCREEN_WIDTH: 1920
      SE_SCREEN_HEIGHT: 1080
      SE_VNC_VIEW_ONLY: 0
    # Note: Port mapping removed for replicas - access via Selenium Hub UI

  # Prometheus with exposed port
  prometheus:
    ports:
      - "9090:9090"

  # Grafana with exposed port
  grafana:
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: smm_jaeger_dev
    restart: unless-stopped
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # HTTP collector
      - "6831:6831/udp"  # Compact thrift protocol
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ":9411"
    networks:
      - smm_network

  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: smm_mailhog_dev
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - smm_network

volumes:
  pgadmin_data:
  redis_insight_data:
  frontend_node_modules:
  app_logs: