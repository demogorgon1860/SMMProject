apiVersion: apps/v1
kind: Deployment
metadata:
  name: smm-panel
  labels:
    app: smm-panel
spec:
  replicas: 3
  selector:
    matchLabels:
      app: smm-panel
  template:
    metadata:
      labels:
        app: smm-panel
    spec:
      containers:
      - name: smm-panel
        image: smm-panel:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: POSTGRES_HOST
          value: "postgres-service"
        - name: REDIS_HOST
          value: "redis-service"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: smm-panel-service
spec:
  selector:
    app: smm-panel
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
