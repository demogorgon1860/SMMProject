// Configure annotation processing for Gradle 9.0 compatibility
tasks.withType(JavaCompile).configureEach {
    options.annotationProcessorPath = configurations.annotationProcessor
    options.compilerArgs += ['-Xlint:deprecation', '-Xlint:unchecked']
}

compileTestJava {
    options.annotationProcessorPath = configurations.testAnnotationProcessor
}

// Configure test task for Gradle 9.0 compatibility
test {
    useJUnitPlatform()
    
    // Configure JVM memory to prevent OutOfMemoryError
    maxHeapSize = '2048m'
    jvmArgs '-Xmx2048m', '-XX:MaxMetaspaceSize=512m'
    
    // Test logging configuration
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }
    
    finalizedBy jacocoTestReport
}

// Configure Jacoco for test coverage
jacocoTestReport {
    reports {
        xml.required = true
        html.required = true
    }
    dependsOn test
}

// Configure Spotless for code formatting
spotless {
    java {
        target fileTree('.') {
            include '**/*.java'
            exclude '**/build/**', '**/target/**'
        }
        googleJavaFormat('1.19.2').aosp().reflowLongStrings()
        formatAnnotations()
    }
}

springBoot {
    buildInfo()
}

// Configure bootRun to load .env file
bootRun {
    // Load .env file for Spring Boot runtime
    doFirst {
        def envFileForBoot = file('../.env')
        if (envFileForBoot.exists()) {
            println "Loading .env file from: ${envFileForBoot.absolutePath}"
            envFileForBoot.readLines().each { line ->
                if (!line.startsWith('#') && line.contains('=')) {
                    def (key, value) = line.split('=', 2)
                    environment key.trim(), value.trim()
                }
            }
            println "Loaded ${environment.size()} environment variables from .env"
        }
    }
}

// Disable plain JAR for Spring Boot
jar {
    enabled = false
    archiveClassifier = ''
}

// Flyway configuration removed - fully migrated to Liquibase

// Liquibase configuration
liquibase {
    activities {
        main {
            changelogFile 'db/changelog/db.changelog-master.xml'
            url project.findProperty('liquibase.url') ?: System.getProperty('DB_URL') ?: 'jdbc:postgresql://localhost:5432/smm_panel'
            username project.findProperty('liquibase.username') ?: System.getProperty('DB_USER') ?: 'smm_admin'
            password project.findProperty('liquibase.password') ?: System.getProperty('DB_PASSWORD') ?: 'changeme'
            driver 'org.postgresql.Driver'
            defaultSchemaName 'public'
            contexts project.findProperty('liquibase.contexts') ?: 'dev'
            outputFile 'logs/liquibase-output.sql'
            searchPath 'src/main/resources'
        }
        
        baseline {
            changelogFile 'db/changelog/db.changelog-baseline.xml'
            url project.findProperty('liquibase.url') ?: System.getProperty('DB_URL') ?: 'jdbc:postgresql://localhost:5432/smm_panel'
            username project.findProperty('liquibase.username') ?: System.getProperty('DB_USER') ?: 'smm_admin'
            password project.findProperty('liquibase.password') ?: System.getProperty('DB_PASSWORD') ?: 'changeme'
            driver 'org.postgresql.Driver'
            defaultSchemaName 'public'
            contexts 'baseline'
            outputFile 'logs/liquibase-baseline-output.sql'
        }
        
        stage {
            changelogFile 'db/changelog/db.changelog-master.xml'
            url project.findProperty('liquibaseUrlStage') ?: 'jdbc:postgresql://localhost:5432/smm_panel_stage'
            username project.findProperty('liquibaseUsernameStage') ?: 'smm_admin'
            password project.findProperty('liquibasePasswordStage') ?: System.getenv('DB_PASSWORD_STAGE') ?: 'changeme'
            driver 'org.postgresql.Driver'
            contexts 'stage,all'
            testRollbackOnUpdate true
            outputFile 'logs/liquibase-stage-output.sql'
        }
        
        prod {
            changelogFile 'db/changelog/db.changelog-master.xml'
            url project.findProperty('liquibaseUrlProd') ?: System.getenv('DB_URL')
            username project.findProperty('liquibaseUsernameProd') ?: System.getenv('DB_USER')
            password project.findProperty('liquibasePasswordProd') ?: System.getenv('DB_PASSWORD')
            driver 'org.postgresql.Driver'
            contexts 'prod,all'
            testRollbackOnUpdate false
            outputFile 'logs/liquibase-prod-output.sql'
        }
    }
    
    runList = project.findProperty('runList') ?: 'main'
}

// Debug task to verify environment variables
task debugEnv {
    doLast {
        println "DB_PASSWORD from System.getProperty: ${System.getProperty('DB_PASSWORD')}"
        println "DB_USER from System.getProperty: ${System.getProperty('DB_USER')}"
        println "DB_URL from System.getProperty: ${System.getProperty('DB_URL')}"
    }
}

