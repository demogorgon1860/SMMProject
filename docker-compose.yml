# docker-compose.yml
# Production-ready infrastructure for SMM Panel

# Environment variables are loaded from .env file automatically
x-common-env: &common-env
  TZ: ${TZ:-UTC}
  SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-production}
  # Database - using Docker network hostnames
  SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-smm_panel}
  SPRING_DATASOURCE_USERNAME: ${DB_USER:-smm_admin}
  SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
  # Redis - using Docker network hostname
  SPRING_DATA_REDIS_HOST: redis
  SPRING_DATA_REDIS_PORT: 6379
  SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD}
  # Kafka - using Docker network hostname and internal port
  SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
  KAFKA_BOOTSTRAP_SERVERS: kafka:29092
  SPRING_SLEUTH_SAMPLER_PROBABILITY: 1.0
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: health,info,metrics,prometheus
  MANAGEMENT_ENDPOINT_HEALTH_SHOWDETAILS: always
  MANAGEMENT_HEALTH_REDIS_ENABLED: true
  MANAGEMENT_HEALTH_DB_ENABLED: true
  MANAGEMENT_HEALTH_DISKSPACETHRESHOLD: 10MB
  MANAGEMENT_ENDPOINT_METRICS_ENABLED: true
  MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: true
  # MANAGEMENT_METRICS_DISTRIBUTION_PERCENTILES_HISTOGRAM_HTTP_SERVER_REQUESTS: true # Commented out - causes type mismatch
  MANAGEMENT_METRICS_ENABLE_HTTP_CLIENT_METRICS: true
  MANAGEMENT_METRICS_ENABLE_JVM: true
  MANAGEMENT_METRICS_ENABLE_SYSTEM: true
  MANAGEMENT_METRICS_ENABLE_PROCESS_FILES: true
  MANAGEMENT_METRICS_ENABLE_PROCESS_CPU: true
  MANAGEMENT_METRICS_ENABLE_JVM_GC: true
  MANAGEMENT_METRICS_ENABLE_JVM_MEMORY: true
  MANAGEMENT_METRICS_ENABLE_JVM_THREADS: true
  MANAGEMENT_METRICS_ENABLE_LOGIN_METRICS: true
  MANAGEMENT_METRICS_ENABLE_HTTP_REQUEST_METRICS: true
  MANAGEMENT_METRICS_ENABLE_TOMCAT_METRICS: true
  MANAGEMENT_METRICS_ENABLE_HIBERNATE_METRICS: true
  MANAGEMENT_METRICS_ENABLE_CACHE_METRICS: true
  MANAGEMENT_METRICS_ENABLE_REDIS_METRICS: true
  MANAGEMENT_METRICS_ENABLE_KAFKA_METRICS: true
  MANAGEMENT_METRICS_ENABLE_SYSTEM_CPU: true
  MANAGEMENT_METRICS_ENABLE_SYSTEM_UPTIME: true
  MANAGEMENT_METRICS_ENABLE_SYSTEM_PROCESS: true

services:
  # PostgreSQL with high performance configuration
  postgres:
    image: postgres:15-alpine
    container_name: smm_postgres
    restart: unless-stopped
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-smm_panel}
      POSTGRES_USER: ${DB_USER:-smm_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # PostgreSQL custom configuration (optional)
      - ./postgresql.conf:/etc/postgresql/postgresql.conf:ro
    command: >
      postgres
      -c max_connections=200
      -c shared_buffers=2GB
      -c effective_cache_size=6GB
      -c maintenance_work_mem=512MB
      -c work_mem=20MB
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c wal_buffers=16MB
      -c default_statistics_target=100
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-smm_admin} -d smm_panel"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smm_network
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # Redis for caching with persistence
  redis:
    image: redis:7-alpine
    container_name: smm_redis
    restart: unless-stopped
    ports:
      # SECURITY: Only bind to localhost to prevent external access attacks
      - "127.0.0.1:6379:6379"
    # Use direct Redis command with password for security
    # SECURITY: protected-mode prevents unauthorized access even if port is exposed
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --protected-mode yes
      --maxmemory 3gb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --save 60 1
    volumes:
      - redis_data:/data
      # Persistence volumes
      - redis_backup:/backup
    environment:
      # Redis tuning for Docker
      REDIS_REPLICATION_MODE: master
      REDIS_MAXMEMORY: 3gb
      REDIS_MAXMEMORY_POLICY: allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - smm_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    # sysctls not supported on Windows Docker - commented out
    # sysctls:
    #   - net.core.somaxconn=65535
    #   - vm.overcommit_memory=1

  # Selenium Grid for browser automation
  selenium-hub:
    image: selenium/hub:4.16.1-20231219
    container_name: smm_selenium_hub
    restart: unless-stopped
    ports:
      - "4444:4444"
      - "4442:4442"
      - "4443:4443"
    environment:
      GRID_MAX_SESSION: 50
      GRID_BROWSER_TIMEOUT: 120  # Reduced from 300s - fail fast on browser issues
      GRID_TIMEOUT: 120  # Reduced from 300s - faster failure detection
      SE_SESSION_REQUEST_TIMEOUT: 60  # Reduced from 300s - don't wait 5 min for stuck nodes
      SE_SESSION_RETRY_INTERVAL: 2
      SE_NODE_SESSION_TIMEOUT: 120  # Reduced from 300s - faster session cleanup
      SE_SESSION_QUEUE_REQUESTS: 100
    networks:
      - smm_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  selenium-chrome:
    image: selenium/node-chrome:4.16.1-20231219  # Official Selenium Chrome node
    # Remove container_name to allow scaling
    restart: unless-stopped
    shm_size: '4gb'  # Increased from 2gb - prevents Chrome crashes (~667MB per session for 6 sessions)
    depends_on:
      - selenium-hub
    ports:
      - "5900-5909:5900"   # VNC server (up to 10 nodes for future scaling)
      - "7900-7909:7900"   # noVNC web interface (up to 10 nodes)
    environment:
      SE_EVENT_BUS_HOST: selenium-hub
      SE_EVENT_BUS_PUBLISH_PORT: 4442
      SE_EVENT_BUS_SUBSCRIBE_PORT: 4443
      SE_NODE_MAX_SESSIONS: 6  # Reduced from 10 - realistic for 10GB RAM (1.5GB per Chrome instance)
      SE_NODE_SESSION_TIMEOUT: 120  # Reduced from 300s - faster cleanup of hung sessions
      SE_VNC_NO_PASSWORD: 1
      SE_SCREEN_WIDTH: 1536
      SE_SCREEN_HEIGHT: 864
      SE_SCREEN_DEPTH: 24
      SE_SCREEN_DPI: 96
      JAVA_OPTS: "-Xmx2g -Xms1g"
      SE_NODE_OVERRIDE_MAX_SESSIONS: "true"
    # CRITICAL FIX: Add DNS servers to prevent ERR_NAME_NOT_RESOLVED
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    networks:
      - smm_network
    volumes:
      - /dev/shm:/dev/shm
      - selenium_profiles:/app/selenium-profiles
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 10G  # Increased from 8G - supports 6 sessions @ 1.5GB each + 1GB overhead
        reservations:
          cpus: '2'
          memory: 5G  # Increased from 4G - better baseline performance

  # Spring Boot Application - Can be scaled with --scale spring-boot-app=3
  spring-boot-app:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        JAR_FILE: build/libs/*.jar
    # Remove container_name to allow scaling
    restart: unless-stopped
    # Remove ports mapping - nginx will handle external access
    # Internal port 8080 is accessible within the Docker network
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Access host machine (for Instagram bot)
    env_file:
      - .env.docker
    environment:
      <<: *common-env
      # Override hosts for Docker network
      DB_HOST: postgres
      REDIS_HOST: redis
      SELENIUM_HUB_URL: http://selenium-hub:4444/wd/hub
      # Ensure Kafka uses internal Docker network
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      # Connection pool per instance (75 total / 3 instances = 25 each)
      DB_MAX_POOL_SIZE: 25
      DB_MIN_IDLE: 8
      # Instagram bot running on host machine (not in Docker)
      INSTAGRAM_BOT_URL: http://host.docker.internal:8080
      INSTAGRAM_CALLBACK_BASE_URL: ${INSTAGRAM_CALLBACK_BASE_URL:-http://45.142.211.90}
      INSTAGRAM_ENABLED: ${INSTAGRAM_ENABLED:-true}
      # Disable OpenTelemetry/Jaeger tracing completely
      OTEL_SDK_DISABLED: true
      OTEL_EXPORTER_OTLP_ENABLED: false
      OTEL_TRACES_EXPORTER: none
      OTEL_METRICS_EXPORTER: none
      OTEL_LOGS_EXPORTER: none
      MANAGEMENT_OTLP_TRACING_ENDPOINT: ""
      MANAGEMENT_TRACING_ENABLED: false
      # Disable Spring Boot DevTools restart in Docker containers
      SPRING_DEVTOOLS_RESTART_ENABLED: false
      # All other env vars loaded from .env automatically
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
      selenium-hub:
        condition: service_healthy
    networks:
      - smm_network
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
      - selenium_profiles:/app/selenium-profiles
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 60s

  # Kafka for event streaming (Traditional Zookeeper Mode)
  # Note: Consider using docker-compose-kafka-kraft.yml for KRaft mode (no Zookeeper)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: smm_zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_MAX_CLIENT_CNXNS: 60
      ZOOKEEPER_AUTOPURGE_SNAP_RETAIN_COUNT: 3
      ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL: 24
      ZOOKEEPER_LOG4J_ROOT_LOGLEVEL: WARN
      ZOOKEEPER_4LW_COMMANDS_WHITELIST: 'srvr,stat,ruok,conf,mntr'
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - smm_network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: smm_kafka
    hostname: kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"      # External listener for host access
      - "29092:29092"    # Internal listener for Docker network (exposed for debugging)
      - "9101:9101"      # JMX metrics port
    environment:
      # Basic Configuration
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ZOOKEEPER_CONNECTION_TIMEOUT_MS: 6000
      
      # Listeners - Fixed for Docker networking
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      
      # Replication Settings (single node)
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      
      # Log Retention
      KAFKA_LOG_RETENTION_HOURS: 168           # 7 days
      KAFKA_LOG_SEGMENT_BYTES: 1073741824      # 1GB
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
      KAFKA_LOG_CLEANUP_POLICY: delete
      
      # Performance Settings
      KAFKA_COMPRESSION_TYPE: snappy
      KAFKA_NUM_NETWORK_THREADS: 16  # Increased for high load
      KAFKA_NUM_IO_THREADS: 16       # Increased for high load
      KAFKA_NUM_PARTITIONS: 8        # More partitions for parallelism
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
      
      # Security Settings
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'  # Allow automatic topic creation for development
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
      
      # JMX Monitoring
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      
      # JVM Settings - Increased for high throughput
      KAFKA_HEAP_OPTS: '-Xms2G -Xmx4G'
      KAFKA_JVM_PERFORMANCE_OPTS: '-XX:+UseG1GC -XX:MaxGCPauseMillis=20 -XX:InitiatingHeapOccupancyPercent=35'
      
      # Additional Settings
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_CONFLUENT_SUPPORT_METRICS_ENABLE: 'false'
    volumes:
      - kafka_data:/var/lib/kafka/data
      - kafka_logs:/var/lib/kafka/logs
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - smm_network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Kafka UI for monitoring
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: smm_kafka_ui
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: smm-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_READONLY: false
    networks:
      - smm_network
    depends_on:
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3


  # Frontend React Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smm_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://spring-boot-app:8080/api
      - NODE_ENV=production
    depends_on:
      - spring-boot-app
    networks:
      - smm_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx as reverse proxy and load balancer for scaled instances
  nginx:
    image: nginx:alpine
    container_name: smm_nginx
    restart: unless-stopped
    ports:
      # Port 8080 is used by Instagram bot on host
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-loadbalancer.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - smm_network
    depends_on:
      - spring-boot-app
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: smm_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - smm_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: smm_grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - smm_network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Loki for logs
  loki:
    image: grafana/loki:latest
    container_name: smm_loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - smm_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G


  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: smm_jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # HTTP collector
      - "14250:14250"  # GRPC collector
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - smm_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:14269"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Portainer for container management
  portainer:
    image: portainer/portainer-ce:latest
    container_name: smm_portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - smm_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api/status"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

networks:
  smm_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  redis_backup:
    driver: local
  kafka_data:
    driver: local
  kafka_logs:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  selenium_profiles:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  portainer_data:
    driver: local
  nginx_logs:
    driver: local