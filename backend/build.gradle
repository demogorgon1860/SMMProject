plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.7'
    id 'io.spring.dependency-management' version '1.1.4'
    // id 'org.flywaydb.flyway' version '9.22.3' // Disabled - using Liquibase
    id 'org.liquibase.gradle' version '2.2.1'
    id 'jacoco'
    id 'com.diffplug.spotless' version '6.25.0'
    id "org.sonarqube" version "6.3.1.5724"
}

// Load .env file if it exists
def envFile = file('../.env')
if (envFile.exists()) {
    println "Loading environment variables from: ${envFile.absolutePath}"
    def loadedCount = 0
    envFile.readLines().each { line ->
        if (!line.startsWith('#') && line.contains('=')) {
            def (key, value) = line.split('=', 2)
            key = key.trim()
            value = value.trim()
            // Set as system property for the build
            System.setProperty(key, value)
            // Also set as project property
            project.ext[key] = value
            loadedCount++
        }
    }
    println "Loaded ${loadedCount} environment variables from .env (including DB and SONAR_TOKEN)"
}

// Apply performance testing configuration
apply from: 'gradle/performance-testing.gradle'

group = 'com.smmpanel'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    sourceCompatibility = '17'
    targetCompatibility = '17'
}

// Enable parameter name retention for better debugging and Spring integration
tasks.withType(JavaCompile) {
    options.compilerArgs += '-parameters'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
    all {
        exclude group: 'commons-logging', module: 'commons-logging'
        exclude group: 'commons-logging', module: 'commons-logging-api'
        exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
        exclude group: 'org.slf4j', module: 'slf4j-log4j12'
        exclude group: 'log4j', module: 'log4j'
    }
}

repositories {
    mavenCentral()
    maven { 
        url = uri('https://repo.spring.io/milestone')
        name = 'SpringMilestone'
    }
}

// Dependency management for TestContainers
